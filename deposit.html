<!doctype html>
        <html lang="en">
          <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Dynamic Savings Login</title>
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <link rel="stylesheet" href="login.css">
          </head>
          <body>
                <header>
                        <nav>
                            <div id="nav-container">
                                <div id="navbar">
            
                                </div>
                            </div>
                        </nav>
                    </header>
                    <main>
                        <section id="main-section">
                            <div class="login-form">
                                <img src=avatar.png" class="avatar" alt="">
                                <h1>DEPOSIT FORM</h1>
                                    <form>
                                        <p>Account Number</p>
                                        <input type="text" name="accountnumber" placeholder="Enter the account number you want to deposit in" required>
                                        <p>Account Name</p>
                                        <input type="text" name="user-acc-name" placeholder="Enter account name of the reciever" required>
                                        <p>Amount</p>
                                        <input type="Number" name="deposit-amount" placeholder="Enter amount you want to deposit" required>
                                        <p>Phone Number</p>
                                        <input type="Number" name="sender-phone-num" placeholder="Enter phone number" required>
                                        <p>Do not yet have an account number?</p>
                                        <input type="submit" name="submit" value="Deposit">
                                    </form>
                            </div>
                        </section>
                    </main>
