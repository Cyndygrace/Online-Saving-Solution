<!doctype html>
<html lang="en">
  <head>
    <title>Dynamic Savings SignUp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="">
  </head>
  <body>
      <header>
          <nav>
              <div id="nav-container">
                  <div id="navbar">

                  </div>
              </div>
          </nav>
      </header>
      <main>
        <section id="main-section">
              <div class="signup-form">
                  <h1>Create an Account</h1>
                  <form>
                      <label> Male<input type="radio" name="indoor-outdoor"></label>
                      <label>Female<input type="radio" name="indoor-outdoor"></label>
                      <br>
                      <div>
                      <p>First Name</p>
                      <input  type="text" name="name" placeholder="First Name" required>
                      </div>
                      <div>
                      <p>Last Name</p>
                      <input  type="text" name="name" placeholder="Last Name" required>
                      </div>
                      <p>Date Of Birth</p>
                      <input  type="date" required>
                      <p>Email</p>
                      <input  type="text" name="email" required placeholder="Enter Email">
                      <div>
                      <p>Password</p>
                      <input  name="password" placeholder="password" required>
                      </div>
                      <div>
                      <p>Confirm Password</p>
                      <input  name="password" placeholder="password" required>
                      </div>
                      <div>
                        <p>Savings Account Option</p>
                        <select name="" id="">
                          <option value="choose account">choose account option</option>
                          <option value="Retirement savings">Retirement savings</option>
                          <option value="Achievement savings">Achievement savings</option>
                          <option value="Monthly savings">Monthly savings</option>
                        </select>
                      </div>
                      <input type="submit" value="Submit">
                  </form>
              </div>
          </section>
      </main>
  </body>
</html>
