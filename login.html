<!doctype html>
        <html lang="en">
          <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Dynamic Savings Login</title>
            
            <link rel="stylesheet" href="">
          </head>
          <body>
                <header>
                        <nav>
                            <div id="nav-container">
                                <div id="navbar">
            
                                </div>
                            </div>
                        </nav>
                    </header>
                    <main>
                        <section id="main-section">
                            <div class="login-form">
                                <img src=avatar.png" class="avatar" alt="">
                                <h1>Login</h1>
                                    <form method="">
                                        <p>Account Number</p>
                                        <input type="text" id="accountnumber" placeholder="Enter account number" required>
                                        <p>Password</p>
                                        <input type="password" id="password" placeholder="Enter password" required>
                                        <input type="submit" name="submit" value="Login">
                                        <a href="#">Forgot password</a>
                                        <p>Do not yet have an account number?</p>
                                        <input type="submit" name="submit" value="Register Here">
                                    </form>
                            </div>
                        </section>
                    </main>
              

            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="js/index.js"></script>
          </body>
        </html>
